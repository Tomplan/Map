name: Deploy to GitHub Pages

on:
  push:
    branches: [ development ]
  # Allow manual (on-demand) deployments from the Actions UI
  workflow_dispatch:
    inputs:
      environment:
        description: 'Optional label to describe this manual deploy (for logs)'
        required: false
        default: 'manual'
      branch:
        description: 'Which branch should be built and deployed (e.g. development or main). Defaults to development.'
        required: false
        default: 'development'

jobs:
  build_and_deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: gh-pages-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use branch if provided through workflow_dispatch, otherwise use the event ref
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          github_token: ${{ secrets.GITHUB_TOKEN }}
