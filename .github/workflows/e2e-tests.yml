name: E2E Tests (Service Worker)

on:
  push:
    branches: [ development, main ]
  pull_request:
    branches: [ development, main ]

jobs:
  e2e:
    name: Run E2E tests
    runs-on: ubuntu-latest
    # Allow a bit more time for CI runners that may be slower or need to
    # install browser snaps; this helps reduce spurious cancellations
    # while we collect additional diagnostics for flaky runs.
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install apt dependencies for headless Chromium
        run: |
          sudo apt-get update
          # libasound2 isn't available on some ubuntu images as a direct package
          # (it's provided by other packages). Remove it from the explicit list to
          # avoid 'no installation candidate' failures and install chromium.
          sudo apt-get install -y --no-install-recommends \
            ca-certificates \
            fonts-liberation \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libdbus-1-3 \
            libdrm2 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            chromium-browser || sudo apt-get install -y chromium

      - name: Verify Chromium
        run: |
          echo "Chromium path: $(which chromium-browser || true)"
          chromium-browser --version || true

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
          PUPPETEER_EXECUTABLE_PATH: '/usr/bin/chromium-browser'
        run: npm ci

      - name: Run E2E tests
        env:
          CI: true
          PUPPETEER_SKIP_DOWNLOAD: 'true'
          PUPPETEER_EXECUTABLE_PATH: '/usr/bin/chromium-browser'
        run: npm run test:e2e --silent

      - name: Capture processes & diagnostics
        if: always()
        run: |
          echo "--- ps aux ---" > process-list.txt || true
          ps aux >> process-list.txt || true
          echo "--- netstat -tulpn (may require sudo) ---" >> process-list.txt || true
          # List processes that look related to preview/test tooling
          pgrep -a vite || true
          pgrep -a esbuild || true
          pgrep -a node || true

      - name: Upload E2E debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-debug
          path: |
            process-list.txt
            preview.log

      - name: Stop lingering preview/esbuild/vite processes
        if: always()
        run: |
          # Try to kill known background processes that may hang the job
          pkill -f 'vite preview' || true
          pkill -f 'npm run preview' || true
          pkill -f 'esbuild' || true
          # If preview was started on the fixed port, kill processes using it
          if command -v lsof >/dev/null 2>&1; then
            lsof -ti:5173 | xargs -r kill -9 || true
          fi
