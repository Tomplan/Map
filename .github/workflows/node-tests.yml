name: CI â€” Node tests

on:
  push:
    branches: [main, master, development, 'feature/**', 'chore/**']
  pull_request:
    branches: [main, master, development]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=8192
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite
        run: npm test --silent -- --maxWorkers=25%
