name: CI â€” Scripts unit tests

on:
  push:
    branches: [ main, master, development, 'feature/**', 'chore/**' ]
  pull_request:
    branches: [ main, master, development ]

jobs:
  scripts-tests:
    name: Run scripts unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run scripts tests only
        run: npx jest scripts --runInBand --colors
